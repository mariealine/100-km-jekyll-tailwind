<section class="mx-auto max-w-6xl py-12">
    <div class="flex flex-col ">
        <div class="flex flex-col md:flex-row justify-center items-center">
            <div class="transition-all ease-in-out duration-1000 flex flex-col justify-center"></div>
            <div class="transition-all ease-in-out duration-1000 flex flex-col justify-center"></div>
            <div class="transition-all ease-in-out duration-1000 flex flex-col justify-center"></div>
        </div>
        
        <div class="flex flex-col flex-wrap md:flex-row justify-center items-center">
            {% assign destinations = site.data.destination %}
            {% for destination in site.data.destinations %}
            <div class=" w-1/4 transition-all ease-in-out duration-1000 flex flex-col justify-center mr-0 md:mr-2">
                <div slot="bottom-left" class="max-w-xs">
                    <div class="p-5 shadow-md m-2 mt-4"><img class="object-scale-down h-30" src="/assets/{{destination.image_link}}" alt="">
                        <!-- <div class="text-xs font-bold uppercase text-teal-700 mt-1 mb-2"></div> -->
                        <div class="text-xl font-bold mb-2">{{destination.title}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
